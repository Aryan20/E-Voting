{% extends "layout.html" %}

{% block title %}
    Candidate Register
{% endblock %}

{% block main %}
    {% if error == 1 %}
        <div class="alert alert-danger">
                <strong>ERROR!</strong> {{issue}} already exists!
        </div>
    {% endif %}

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-cregister-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" action="/candidate-register" method='POST'>
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="name" placeholder="Full Name">
                  </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" name="email" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" name="password" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" name="confirmation" placeholder="Repeat Password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="number" class="form-control form-control-user" name="phone" placeholder="Phone No.">
                  </div>
                  <div class="col-sm-6">
                    <input type="number" class="form-control form-control-user" name="aadhaar" placeholder="Aadhaar No.">
                  </div>
                </div>    
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="country" placeholder="Country">
                  </div>
                  <div class="col-sm-6">
                    <input type="number" class="form-control form-control-user" name="zip" placeholder="Pincode">
                  </div>
                </div> 
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="text" class="form-control form-control-user" name="pname" placeholder="Party Name">
                    </div>
                    <div class="col-sm-6">
                      <input type="text" class="form-control form-control-user" name="symbol" placeholder="Symbol">
                    </div>
                </div>               
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block" Value="Register candidate Account">
              </form>
              <hr>
              <div class="text-center">
                <h5><a class="small" href="http://127.0.0.1:5000/register">Are you a normal voter? Register here!</a></h5>
              </div>
              <div class="text-center">
                <a class="small" href="http://127.0.0.1:5000/candidate-login">Already have an candidate account? Login!</a>
              </div>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
