{% extends "layout.html" %}

{% block title %}
    Vote
{% endblock %}

{% block main %}
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
          <table class="table table-striped" style="text-align:left">
            <thead>
                <tr>
                    <th scope="col">
                        ID
                    </th>
                    <th scope="col">
                        Party Name
                    </th>
                    <th scope="col">
                        Candidate Name
                    </th>
                    <th scope="col">
                        Symbol
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for d in details%}
                    <tr>
                        <td>
                            {{d[0]}}
                        </td>
                        <td>
                            {{d[1]}}
                        </td>
                        <td>
                            {{d[2]}}
                        </td>
                        <td>
                            {{d[3]}}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
      </div>
    </div>

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-vote-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Register Vote</h1>
              </div>
              <form class="user" action="/vote" method="POST">
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="name" placeholder="Full Name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" name="email" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="number" class="form-control form-control-user" name="aadhaar" placeholder="Aadhaar No.">
                  </div>
                  <div class="col-sm-6">
                    
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="number" class="form-control form-control-user" name="phone" placeholder="Phone No.">
                  </div>
                  <div class="col-sm-6">
                    <input type="number" class="form-control form-control-user" name="pid" placeholder="Party ID">
                  </div>
                </div>                    
                </div>
                <input type='submit' class="btn btn-primary btn-user btn-block" value='Register Vote'>
                <br>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  {% endblock %}
