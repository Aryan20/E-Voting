{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
        {% if top == 404 %}    <!-- Begin Page Content -->
            <div class="container-fluid" style="background-color: #f8f9fc;">

                <!-- 404 Error Text -->
                <div class="text-center">
                  <div class="error mx-auto" data-text="404">404</div>
                  <p class="lead text-gray-800 mb-5">Page Not Found</p>
                  <p class="text-gray-500 mb-0">It looks like you found a glitch in the matrix...</p>
                  <a href="/">&larr; Back to Home page</a>
                </div>
      
              </div>
        {% else %}
              <!-- /.container-fluid -->
    <img alt="{{ top }}" class="border" src="http://memegen.link/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?alt=https://i.imgur.com/CsCgN7Ll.png" title="{{ top }}">
    {% endif %}
{% endblock %}
